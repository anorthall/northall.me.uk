{% include reading_time.html content=post.content %}

<div class="container p-0">

  {% if page.banner %}
    <img src="{{ page.banner }}" class="img-fluid rounded rounded-pill rounded-5 mb-3 mt-3">
  {% else %}
    <div class="mt-3"></div>
  {% endif %}

  <div class="row">
    <div class="col-auto">
      <h1 class="display-4 align-self-center">
        {{ page.title }}
      </h1>
    </div>
    <div class="d-none d-md-block col text-end text-muted align-self-center">
      {{ reading_time }}
    </div>
  </div>
</div>
