<!doctype html>
<html lang="en" class="h-100">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.description }}">
    <meta name="author" content="Andrew Northall">

    <title>{{ page.title }}</title>

    <!-- Plausible Metrics -->
    <script defer data-domain="northall.me.uk" src="https://stats.northall.me.uk/js/plausible.js"></script>

    <!-- BootStrap 5 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/northall.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="/css/fontawesome/css/all.css" rel="stylesheet">

    <!-- Lightbox -->
    <link href="/css/lightbox.css" rel="stylesheet">
    
    <!-- Page specific stylesheets -->
    {% for css in page.custom-css-list %}
    <link href="{{ css }}" rel="stylesheet">
    {% endfor %}

    <link rel="alternate" type="application/atom+xml" title="northall.me.uk blog" href="/posts/feed.atom" />
  </head>

  <body class="d-flex flex-column h-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" aria-label="navbar">
        <div class="container">
          <a class="navbar-brand" href="/">Andrew Northall</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          {% include navbar.html %}
          
        </div>
      </nav>
    </header>
      
    <main class="flex-shrink-0 mb-4">
      {{ content }}
    </main>

    <footer class="footer mt-auto py-3 bg-primary">
      <div class="container">
        <span class="float-start text-muted">
          Copyright &copy; 2021 &mdash; 2023 <a class="link-secondary" href="mailto:andrew@northall.me.uk">Andrew Northall</a>
        </span>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    
    <!-- Lightbox JS -->
    <script src="/js/lightbox-plus-jquery.min.js"></script>
    <script>
      lightbox.option({
        'resizeDuration': 300,
        'imageFadeDuration': 100,
      })
    </script>

    {% for javascript in page.custom-javascript-list %}
    <script src="{{ javascript }}"></script>
    {% endfor %}

  </body>
</html>
