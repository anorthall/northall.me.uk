<!doctype html>
<html lang="en" class="h-100">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.description }}">
    <meta name="author" content="Andrew Northall">

    <title>{{ page.title }}</title>

    <script defer data-domain="northall.me.uk" src="https://stats.northall.me.uk/js/plausible.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="/css/northall.css" rel="stylesheet">

    {% for css in page.custom-css-list %}
    <link href="{{ css }}" rel="stylesheet">
    {% endfor %}

  </head>

  <body class="d-flex flex-column h-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-4" aria-label="navbar">
        <div class="container">
          <a class="navbar-brand" href="/">Andrew Northall</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto">

              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/photography/">Photography</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="https://www.instagram.com/andrewnorthall/">Instagram</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="https://www.youtube.com/channel/UC-ileIN7EvPA6OHII0Laf6A">YouTube</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="https://github.com/anorthall">GitHub</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="mailto:andrew@northall.me.uk">Email</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>
    </header>
      
    <main class="flex-shrink-0 mb-4">
      <div class="container">
        <div class="row">
          <div class="col-xl-12 mb-5">
            {{ content }}
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-3 border-top bg-light">
      <div class="container">
        <span class="float-start text-muted">
          Copyright &copy; 2021 &mdash; 2022 <a class="link-secondary" href="mailto:andrew@northall.me.uk">Andrew Northall</a>
        </span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    
    {% for javascript in page.custom-javascript-list %}
    <script src="{{ javascript }}"></script>
    {% endfor %}

  </body>
</html>
